<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement</title>
</head>

<body>
    <!-- Heading -->
    <h1>You are going to the Trip</h1>
    <script>
        var Trip = 'Paris';

        //conditional statement
        switch (Trip) {
            case 'Jaipur':
                document.write('Enjoy Your <b> Jaipur</b> trip');
                break;
            case 'Paris':
                document.write('<b>You have Paris tourist VISA <br> Enjoy your  Paris  trip</b>');
                break;
            default:
                document.write("Sorry you don't have any trip");
        }
    </script>
</body>

</html>
